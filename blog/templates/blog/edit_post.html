{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
  <div class="form-card">
    <h2>✏️ Edit Blog</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-btn">Update Blog</button>
    </form>
    <a href="{% url 'home' %}" class="back-link">← Back to Home</a>
  </div>
</div>
{% endblock %}
